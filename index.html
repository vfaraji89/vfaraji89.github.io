<html lang="en">
<head>

    <meta property="og:title" content="Vahid Faraji | Applied AI Flight Deck" />
    <meta property="og:description" content="Explore projects, experiments, and research from Senior Applied AI Specialist Vahid Faraji." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vfaraji89.github.io/" />
    <meta property="og:image" content="https://raw.githubusercontent.com/vfaraji89/vfaraji89.github.io/main/vfoto-vahid.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Oswald:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
            --background: #ffffff;
            --background-alt: #f7f3f3;
            --text-primary: #1d1b1b;
            --text-secondary: #6a5b5b;
            --accent: #d85454;
            --accent-soft: #f7d7d7;
            --stroke: rgba(216, 84, 84, 0.4);
            --max-width: 1080px;
            --transition: 180ms ease;
            --border-radius-sharp: 6px;
            --shadow-hard: 4px 4px 0px var(--text-primary);
            --shadow-hard-small: 2px 2px 0px var(--text-primary);
            --border-thick: 2px solid var(--text-primary);
        }

        *, *::before, *::after { box-sizing: border-box; }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px; 
        }

        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(180deg, var(--accent-soft) 0%, transparent 40%), var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: linear-gradient(180deg, var(--accent-soft) 0%, transparent 40%),
                              url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4"><rect width="4" height="4" fill="white"/><rect width="1" height="1" fill="%23f7f3f3"/></svg>');
        }

        body.nav-open { overflow: hidden; }

        a { color: inherit; text-decoration: none; }

        .container { width: min(100%, var(--max-width)); margin: 0 auto; padding: clamp(1.25rem, 3vw, 2.5rem); }

        .skip-link { position: absolute; top: -100%; left: 1rem; padding: 0.5rem 0.85rem; background: var(--accent); color: #fff; border-radius: var(--border-radius-sharp); z-index: 999; transition: top var(--transition); border: var(--border-thick); box-shadow: var(--shadow-hard); }
        .skip-link:focus { top: 1rem; }

        header.navbar { position: sticky; top: 0; z-index: 100; background: rgba(255, 255, 255, 0.85); border-bottom: var(--border-thick); backdrop-filter: blur(8px); }
        .nav-inner { width: min(100%, var(--max-width)); margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: clamp(0.75rem, 2vw, 1rem) clamp(1.25rem, 3vw, 2rem); }
        .brand { display: inline-flex; align-items: center; gap: 0.65rem; font-family: 'Oswald', sans-serif; letter-spacing: 0.18em; text-transform: uppercase; font-size: clamp(0.95rem, 1.3vw, 1.1rem); }
        .brand::before { content: ""; width: 32px; height: 8px; border-radius: 999px; background: linear-gradient(90deg, var(--accent) 0%, rgba(216, 84, 84, 0.2) 100%); }

        nav { display: flex; align-items: center; gap: 1.2rem; font-size: clamp(0.85rem, 1vw, 0.95rem); }
        nav a { position: relative; padding: 0.4rem 0.65rem; border-radius: var(--border-radius-sharp); color: var(--text-secondary); transition: background var(--transition), color var(--transition); }
        nav a:hover, nav a:focus-visible, nav a.active { background: rgba(216, 84, 84, 0.12); color: var(--text-primary); }
        nav .selector { display: none; color: var(--accent); position: absolute; left: -1rem; }

        .menu-toggle { display: none; background: transparent; border: 0; padding: 0.2rem; z-index: 101; }
        .menu-toggle span { display: block; width: 24px; height: 3px; background: var(--text-primary); margin: 5px 0; transition: transform var(--transition), opacity var(--transition); border-radius: 2px; }
        .menu-toggle.open span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .menu-toggle.open span:nth-child(2) { opacity: 0; }
        .menu-toggle.open span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        main { padding-block: clamp(2rem, 5vw, 4rem); }

        .hero { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: clamp(2.5rem, 5vw, 4rem); align-items: center; }
        .hero-copy { display: grid; gap: 1.5rem; }
        .overline { font-family: 'Oswald', sans-serif; font-size: 0.9rem; letter-spacing: 0.3em; text-transform: uppercase; color: var(--accent); }
        .hero h1 { font-size: clamp(2.1rem, 4vw, 3.2rem); line-height: 1.15; margin: 0; }
        .hero p { margin: 0; color: var(--text-secondary); font-size: clamp(1rem, 1.3vw, 1.1rem); }
        
        .cta-group { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        .primary-btn, .ghost-btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.3rem; border-radius: var(--border-radius-sharp); font-weight: 700; border: var(--border-thick); box-shadow: var(--shadow-hard); transition: transform var(--transition), box-shadow var(--transition); }
        .primary-btn { background: var(--accent); color: #fff; }
        .ghost-btn { background: var(--background); color: var(--text-primary); }
        .primary-btn:hover, .primary-btn:focus-visible, .ghost-btn:hover, .ghost-btn:focus-visible { transform: translate(2px, 2px); box-shadow: var(--shadow-hard-small); }
        .ghost-btn:hover, .ghost-btn:focus-visible { background: var(--accent-soft); }

        .contact-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 0.75rem; padding: 0; margin: 0; list-style: none; }
        .contact-list a { display: flex; align-items: center; gap: 0.55rem; padding: 0.6rem 0.8rem; border: var(--border-thick); border-radius: var(--border-radius-sharp); color: var(--text-secondary); background: var(--background); transition: border var(--transition), color var(--transition), transform var(--transition), box-shadow var(--transition); }
        .contact-list a:hover, .contact-list a:focus-visible { border-color: var(--accent); color: var(--text-primary); transform: translateY(-2px); box-shadow: var(--shadow-hard-small); }
        .contact-icon { width: 22px; height: 22px; color: var(--accent); }

        .hero-visual { position: relative; padding: 1.5rem; background: #fff; border-radius: 12px; border: var(--border-thick); box-shadow: 6px 6px 0 var(--text-primary); display: grid; gap: 1.5rem; }
        .flight-hud { position: relative; aspect-ratio: 16 / 9; border-radius: var(--border-radius-sharp); overflow: hidden; isolation: isolate; background: linear-gradient(180deg, var(--background-alt) 0%, #fff 100%); background-image: linear-gradient(rgba(216, 84, 84, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(216, 84, 84, 0.1) 1px, transparent 1px); background-size: 20px 20px; }
        .flight-hud::after { content: ""; position: absolute; top: 50%; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent 0%, var(--accent) 50%, transparent 100%); opacity: 0.6; }
        
        /* --- MODIFIED: SCROLL-DRIVEN ANIMATION --- */
        .aircraft { 
            position: absolute; 
            top: 50%; 
            left: 0; 
            will-change: transform;
            /* Modern CSS scroll-driven animation */
            animation: scrollFlight both, bob 2s ease-in-out infinite;
            animation-timeline: scroll(root);
            animation-range: 0 50vh; /* Animation completes when user scrolls 50% of viewport height */
        }
        
        .plane-icon { display: inline-flex; align-items: center; justify-content: center; width: 42px; height: 42px; border-radius: 50%; background: var(--accent); color: #fff; font-size: 1.5rem; box-shadow: 0 10px 20px rgba(216, 84, 84, 0.3); }
        .contrail { position: absolute; right: 100%; top: 50%; width: 70px; height: 2px; transform: translateY(-50%); background: linear-gradient(90deg, var(--stroke) 0%, transparent 100%); opacity: 0.8; }
        
        .flight-stats { display: grid; gap: 1.25rem; }
        .flight-tag { font-family: 'Oswald', sans-serif; letter-spacing: 0.2em; text-transform: uppercase; font-size: 0.9rem; color: var(--text-primary); padding-bottom: 0.5rem; border-bottom: 2px solid var(--accent-soft); }
        .flight-stats dl { margin: 0; display: grid; grid-template-columns: auto 1fr; gap: 0.75rem 1.5rem; font-size: 0.95rem; align-items: center; }
        .flight-stats dt { font-family: 'Oswald', sans-serif; letter-spacing: 0.1em; text-transform: uppercase; color: var(--text-secondary); font-size: 0.85rem; }
        .flight-stats dd { margin: 0; font-weight: 500; }

        section { margin-top: clamp(3.5rem, 6vw, 4.5rem); }
        section[data-motion] { opacity: 0; transform: translateY(44px); transition: transform 400ms ease-out, opacity 400ms ease-out; }
        section[data-motion].in-view { opacity: 1; transform: translateY(0); }
        
        .section-header { border: var(--border-thick); border-radius: var(--border-radius-sharp); padding: 1rem 1.25rem; background: var(--background); box-shadow: var(--shadow-hard); }
        .section-header h2 { margin: 0; font-size: clamp(1.6rem, 2.5vw, 2.1rem); font-family: 'Oswald', sans-serif; letter-spacing: 0.12em; text-transform: uppercase; }
        .section-header p { margin: 0.25rem 0 0; color: var(--text-secondary); font-size: 0.95rem; }
        
        .card-grid { margin-top: clamp(1.5rem, 3vw, 2.5rem); display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: clamp(1.5rem, 2.5vw, 2rem); }
        .card { border: var(--border-thick); border-radius: var(--border-radius-sharp); padding: clamp(1.25rem, 2vw, 1.75rem); background: #fff; box-shadow: var(--shadow-hard); display: grid; gap: 0.75rem; transition: transform var(--transition), box-shadow var(--transition); }
        .card:hover, .card:focus-within { transform: translate(-4px, -4px); box-shadow: 8px 8px 0px var(--text-primary); }
        .card h3 { margin: 0; font-size: 1.15rem; }
        .card p { margin: 0; color: var(--text-secondary); font-size: 0.95rem; }
        .card .ghost-btn { margin-top: 0.5rem; width: fit-content; }
        
        .timeline { margin-top: clamp(1.5rem, 3vw, 2rem); display: grid; gap: 1.25rem; }
        .timeline-item { position: relative; padding-left: 2.5rem; }
        .timeline-item::before { content: ""; position: absolute; left: 0.5rem; top: 0; bottom: 0; width: 4px; background-image: linear-gradient(var(--stroke) 50%, transparent 50%); background-size: 4px 8px; }
        .timeline-item::after { content: ""; position: absolute; left: 0; top: 0; width: 1.25rem; height: 1.25rem; border-radius: 4px; border: var(--border-thick); background: var(--accent); transition: transform var(--transition); }
        .timeline-item:hover::after { transform: scale(1.15); }
        .timeline-item:last-child::before { display: none; }
        .timeline-heading { display: flex; align-items: baseline; gap: 0.5rem; flex-wrap: wrap; }
        .timeline-heading h3 { margin: 0; font-size: 1.1rem; }
        .timeline-heading span { font-size: 0.85rem; color: var(--text-secondary); letter-spacing: 0.16em; text-transform: uppercase; }
        .timeline p { margin: 0.5rem 0 0; color: var(--text-secondary); font-size: 0.95rem; }
        .list-inline { margin: 0.75rem 0 0; padding-left: 1.2rem; color: var(--text-secondary); }
        
        footer { margin-top: clamp(3rem, 5vw, 4.5rem); border-top: var(--border-thick); padding: clamp(1.5rem, 3vw, 2.5rem) 0; }
        footer p { text-align: center; margin: 0; color: var(--text-secondary); font-size: 0.85rem; letter-spacing: 0.16em; }
        
        .scroll-top { position: fixed; right: 1.5rem; bottom: 1.5rem; width: 48px; height: 48px; border-radius: var(--border-radius-sharp); border: var(--border-thick); background: var(--background); color: var(--text-primary); font-size: 1.5rem; display: grid; place-items: center; cursor: pointer; opacity: 0; visibility: hidden; box-shadow: var(--shadow-hard); transition: opacity var(--transition), visibility var(--transition), transform var(--transition), box-shadow var(--transition); }
        .scroll-top.visible { opacity: 1; visibility: visible; }
        .scroll-top:hover { transform: translate(2px, 2px); box-shadow: var(--shadow-hard-small); }

        @media (max-width: 960px) {
            .hero { grid-template-columns: 1fr; }
            .hero-visual { order: -1; }
        }

        @media (max-width: 760px) {
            nav { display: flex; position: fixed; inset: 0; padding: 6rem 1.75rem 2rem; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(4px); flex-direction: column; align-items: center; justify-content: center; gap: 2rem; transform: translateY(-100%); transition: transform 250ms ease-in-out; }
            nav.open { transform: translateY(0); }
            nav a { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); }
            nav a.active .selector { display: inline-block; }
            .menu-toggle { display: inline-flex; flex-direction: column; justify-content: center; cursor: pointer; }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
            section[data-motion] { opacity: 1 !important; transform: none !important; }
            .aircraft { animation: bob 2s ease-in-out infinite; } /* Keep bobbing even with reduced motion */
        }

        /* --- NEW/MODIFIED KEYFRAMES --- */
        @keyframes scrollFlight {
            from { transform: translateX(-20%); }
            to { transform: translateX(calc(100% + 20%)); }
        }
        @keyframes bob {
            0%, 100% { transform: translateY(-2px); }
            50% { transform: translateY(2px); }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.querySelector('nav');
            const toggle = document.querySelector('.menu-toggle');
            const pageBody = document.body;
            const navLinks = document.querySelectorAll('nav a');
            const scrollTopButton = document.querySelector('.scroll-top');
            const motionSections = document.querySelectorAll('section[data-motion]');
            const aircraft = document.querySelector('.aircraft');

            // --- Mobile Navigation ---
            toggle.addEventListener('click', () => { /* Unchanged */ });
            navLinks.forEach(link => { link.addEventListener('click', () => { /* Unchanged */ }); });
            window.addEventListener('keyup', (event) => { /* Unchanged */ });

            // --- Intersection Observer for Active Links & Animations ---
            const observer = new IntersectionObserver((entries) => { /* Unchanged */ }, { rootMargin: '-30% 0px -40% 0px' });
            motionSections.forEach(section => { observer.observe(section); });

            // --- Scroll-to-Top Button ---
            window.addEventListener('scroll', () => { scrollTopButton.classList.toggle('visible', window.scrollY > 400); });
            scrollTopButton.addEventListener('click', () => { window.scrollTo({ top: 0, behavior: 'smooth' }); });

            // --- MODIFIED: SCROLL-DRIVEN ANIMATION FALLBACK ---
            // Check if the browser supports scroll-driven animations
            const supportsScrollTimeline = CSS.supports('animation-timeline', 'scroll()');

            if (!supportsScrollTimeline && aircraft) {
                // If not supported, use this JavaScript-based fallback
                console.log("Using JS fallback for scroll animation.");
                window.addEventListener('scroll', () => {
                    const scrollMax = window.innerHeight * 0.5; // Same range as CSS: 50vh
                    const scrollPercent = Math.min(window.scrollY / scrollMax, 1);
                    
                    const startX = -20; // Corresponds to transform: translateX(-20%)
                    const endX = 120;   // Corresponds to transform: translateX(120%)
                    const distance = endX - startX;

                    const currentX = startX + (scrollPercent * distance);
                    
                    // We only need to control the horizontal movement and the bobbing
                    aircraft.style.animation = 'bob 2s ease-in-out infinite';
                    aircraft.style.transform = `translateX(${currentX}%)`;
                }, { passive: true });
            }
        });

        // --- Service Worker Registration (unchanged) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').catch(err => {
                    console.error('Service Worker registration failed:', err);
                });
            });
        }
    </script>
